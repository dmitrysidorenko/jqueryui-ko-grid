<div class="b-AnimationEditorPageControl row-fluid">

	<div class='span4'>

		<fieldset>
			<legend>Animation Editor</legend>

			<!--ko with:dataContext-->

			<label>Name</label>
			<input type='text' data-bind='value:name, valueUpdate:"keypress"'/>


			<!--ko with:loopSprite-->
			<label>Sprite</label>
			<input type='text' data-bind='value:graphicResource, valueUpdate:"keypress"' />

			<label>Frame start</label>
			<input type='number' data-bind='value:frameStart, valueUpdate:"keypress"' />

			<label>Frame count</label>
			<input type='number' data-bind='value:frameCount, valueUpdate:"keypress"' />

			<label>Frame width</label>
			<input type='number' data-bind='value:frameWidth, valueUpdate:"keypress"' />

			<label>Frame height</label>
			<input type='number' data-bind='value:frameHeight, valueUpdate:"keypress"' />

			<label>Frame width</label>
			<input type='number' data-bind='value:frameWidth' />

			<label>Frame height</label>
			<input type='number' data-bind='value:frameHeight' />

			<label>Rows count</label>
			<input type='number' data-bind='value:rowsCount, valueUpdate:"keypress"' />

			<label>Cols count</label>
			<input type='number' data-bind='value:colsCount, valueUpdate:"keypress"' />

			<label>Time</label>
			<input type='number' data-bind='value:time, valueUpdate:"keypress"' />

			<!--/ko-->
			<!--/ko-->

			<label>FPS</label>
			<input type='number' data-bind='value:fps, valueUpdate:"keypress"' />
			<span class="help-block">emulate constant FPS</span>
		</fieldset>

	</div>


	<div class="span5">
		<fieldset>
			<legend>Animation Preview</legend>
			<div class="thumbnail">
				<canvas class="preview" id='preview' data-bind='animate:{model:dataContext().loopSprite(), fps:fps, projectedW : 120, projectedH: 157}'/>
			</div>
		</fieldset>
		<fieldset>
			<legend>Animation Preview</legend>
			<div class="thumbnail">
				<canvas class="preview" id='preview2' data-bind='animate:{model:dataContext().loopSprite(), fps:fps, projectedW : 120, projectedH: 157}'/>
			</div>
		</fieldset>
		<fieldset>
			<legend>Animation Preview</legend>
			<div class="thumbnail">
				<canvas class="preview" id='preview3' data-bind='animate:{model:dataContext().loopSprite(), fps:fps, projectedW : 120, projectedH: 157}'/>
			</div>
		</fieldset>

		<fieldset>
			<legend>Sprite preview</legend>
			<div class="thumbnail">
			<!--ko if:dataContext()-->
			<!--ko with:dataContext().loopSprite-->
				<img src="" class="sprite-preview" data-bind='attr:{src:graphicResource}' />
			<!--/ko-->
			<!--/ko-->
			</div>
		</fieldset>

	</div>
</div>
