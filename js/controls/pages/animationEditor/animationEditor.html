<div class="b-AnimationEditorPageControl row-fluid">

	<div class='span4'>

		<fieldset>
			<legend>Animation Editor</legend>

			<!--ko with:dataContext-->

			<label>Name</label>
			<input type='text' data-bind='value:name'/>


			<!--ko with:loopSprite-->
			<label>Sprite</label>
			<input type='text' data-bind='value:graphicResource' />

			<label>Frame start</label>
			<input type='number' data-bind='value:frameStart' />

			<label>Frame count</label>
			<input type='number' data-bind='value:frameCount' />

			<label>Rows count</label>
			<input type='number' data-bind='value:rowsCount' />

			<label>Cols count</label>
			<input type='number' data-bind='value:colsCount' />

			<label>Time</label>
			<input type='number' data-bind='value:time' />

			<!--/ko-->
			<!--/ko-->

			<label>FPS</label>
			<input type='number' data-bind='value:fps' />
			<span class="help-block">emulate constant FPS</span>
		</fieldset>

	</div>


	<div class="span5">
		<fieldset>
			<legend>Sprite preview</legend>
			<div class="thumbnail">
			<!--ko if:dataContext()-->
			<!--ko with:dataContext().loopSprite-->
				<img src="" class="sprite-preview" data-bind='attr:{src:graphicResource}' />
			<!--/ko-->
			<!--/ko-->
			</div>
		</fieldset>

		<fieldset>
			<legend>Animation Preview</legend>
			<div class="thumbnail">
				<canvas class="preview" id='preview' data-bind='animate:{model:dataContext().loopSprite(), fps:fps}'/>
			</div>
		</fieldset>
	</div>
</div>
